<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
  </head>
  <body>
   

    <div class="form position-absolute top-50 start-50 translate-middle box">
        <form action="" onsubmit="userLogin(event)">
          <h1 class="text-center pt-5">Login</h1>
          <div class="">
            <div class="pt-5 text-center">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="pt-5 text-center">
                <!-- <label for="password">password</label> -->
                <input type="password" id="password" placeholder="Password" required>
            </div>
          </div>
            <div class="pt-5 text-center">
                <input type="submit" name="" id="" value="Submit">
            </div>
            <div class="pt-2 text-end px-5 ">
            <a href="" class="text-decoration-none hov" >Forget Password ?</a>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
